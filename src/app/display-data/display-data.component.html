<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="">
              <tr>
                    <th (click)="sortData('id')">

                      <span class="sort-arrow">{{ sortColumn === 'id' ? (sortDirection === 'asc' ? '▲' : '▼') : '⇵' }}</span>
                    </th>
                    <th>
                      Title
                    </th>
                    <th>
                     Content
                </th>
                 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of data; trackBy: trackById">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
